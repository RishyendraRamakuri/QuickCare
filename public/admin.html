<!DOCTYPE html>
<html>
<head>
  <title>Hospital Admin Dashboard</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    section { margin-bottom: 2rem; }
    input, button { margin: 5px; padding: 5px; }
  </style>
</head>
<body>
  <h2>üè• ABC Hospital ‚Äì Admin Dashboard</h2>

  <section>
    <h3>Add Doctor</h3>
    <form id="addDoctorForm">
      <input name="name" placeholder="Doctor Name" required />
      <input name="specialization" placeholder="Specialization" required />
      <input name="fee" type="number" placeholder="Consultation Fee (‚Çπ)" required />
      <input name="schedule" placeholder="Schedule (comma-separated)" required />
      <button type="submit">Add Doctor</button>
    </form>
  </section>

  <section>
    <h3>Doctors & Queues</h3>
    <ul id="doctorList"></ul>
  </section>

  <section>
    <h3>üßæ Patient History (Admitted)</h3>
    <ul id="patientHistoryList"></ul>
  </section>

  <script>
    async function loadDoctors() {
      const res = await fetch('/api/admin/doctors');
      const { doctors } = await res.json();
      const list = document.getElementById('doctorList');

      const scrollPos = list.scrollTop;
      const fragment = document.createDocumentFragment();

      for (const doc of doctors) {
        const q = await fetch(`/api/doctors/${doc._id}/queue`);
        const { queue } = await q.json();

        const li = document.createElement('li');
        li.innerHTML = `
          <b>${doc.name}</b> (${doc.specialization}) ‚Äì 
          <i>${doc.active ? '‚úÖ Active' : '‚ùå Not Active'}</i><br>
          Fee: ‚Çπ<span id="fee-${doc._id}">${doc.fee ?? 'Not Set'}</span><br>
          <input type="number" id="feeInput-${doc._id}" placeholder="Set Fee (‚Çπ)" style="width: 100px;">
          <button onclick="setFee('${doc._id}')">Update Fee</button><br>
          Schedule: ${doc.schedule.join(', ') || 'None'}<br>
          Queue (${queue.length}):<br>
          <ul>
            ${queue.map(p => `
              <li>${p.name} (${p.gender}, ${p.reason}, Age: ${p.age}, From: ${p.location})</li>
            `).join('')}
          </ul>
          <button onclick="nextPatient('${doc._id}')">Next Patient</button>
          <button onclick="toggleStatus('${doc._id}')">
            Set ${doc.active ? 'Inactive' : 'Active'}
          </button><br><br>
        `;
        fragment.appendChild(li);
      }

      list.innerHTML = '';
      list.appendChild(fragment);
      list.scrollTop = scrollPos;
    }

    async function loadPatientHistory() {
      const res = await fetch('/api/admin/patients');
      const { patients } = await res.json();
      const list = document.getElementById('patientHistoryList');
      list.innerHTML = '';

      patients.forEach(p => {
        const li = document.createElement('li');
        li.textContent = `${p.name} (${p.gender}, ${p.reason}) - Age ${p.age} from ${p.location} - Doctor: ${p.doctorId?.name || 'Unknown'} on ${new Date(p.visitedAt).toLocaleString()}`;
        list.appendChild(li);
      });
    }

    document.getElementById('addDoctorForm').onsubmit = async (e) => {
      e.preventDefault();
      const f = new FormData(e.target);
      const body = {
        name: f.get('name'),
        specialization: f.get('specialization'),
        fee: parseInt(f.get('fee')),
        schedule: f.get('schedule').split(',').map(s => s.trim())
      };

      await fetch('/api/doctors', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
      });

      e.target.reset();
      loadDoctors();
    };

    async function nextPatient(id) {
      const res = await fetch(`/api/doctors/${id}/next`, { method: 'POST' });
      const data = await res.json();
      alert(data.next ? `Next Patient: ${data.next.name}` : 'Queue is empty');
      loadDoctors();
      loadPatientHistory();
    }

    async function toggleStatus(id) {
      const res = await fetch(`/api/admin/doctors/${id}/toggle`, { method: 'POST' });
      const { active } = await res.json();
      alert(`Doctor is now ${active ? 'Active ‚úÖ' : 'Inactive ‚ùå'}`);
      loadDoctors();
    }

    async function setFee(doctorId) {
      const input = document.getElementById(`feeInput-${doctorId}`);
      const newFee = parseInt(input.value);

      if (isNaN(newFee) || newFee <= 0) {
        alert("Please enter a valid fee.");
        return;
      }

      const res = await fetch(`/api/admin/doctors/${doctorId}/fee`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ fee: newFee })
      });

      const data = await res.json();
      if (data.success) {
        document.getElementById(`fee-${doctorId}`).textContent = newFee;
        input.value = '';
        alert("Fee updated successfully!");
      } else {
        alert("Failed to update fee.");
      }
    }

    loadDoctors();
    loadPatientHistory();
    setInterval(() => {
      loadDoctors();
      loadPatientHistory();
    }, 5000);
  </script>
</body>
</html>
