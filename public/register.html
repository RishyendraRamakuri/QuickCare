<!DOCTYPE html>
<html>
<head>
  <title>Hospital Registration</title>
</head>
<body>
  <h2>🏥 Register Your Hospital</h2>
  <form method="POST" action="/register">
    <label>Hospital Name:</label><br>
    <input type="text" name="name" placeholder="e.g. Apollo Hospitals" required /><br><br>

    <label>Location:</label><br>
    <input type="text" name="location" placeholder="e.g. Hyderabad" required /><br><br>

    <label>Contact Info:</label><br>
    <input type="text" name="contact" placeholder="e.g. 040-12345678" required /><br><br>

    <label>Admin Username:</label><br>
    <input type="text" name="username" placeholder="Create Admin Username" required /><br><br>

    <label>Admin Password:</label><br>
    <input type="password" name="password" placeholder="Create Password" required /><br><br>

    <button type="submit">Register Hospital</button>
  </form>
</body>
</html>
